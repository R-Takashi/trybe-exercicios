<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="container text-center"><h1>Trybe Trip</h1></header>
    <form class="container form">
        <fieldset class="container form">
            <label for="nome" class="form-label">Nome: </label>
            <input type="text" class="form-control" name="nome" id="nome" maxlength="40" minlength="10" required>
            <br>
            <label for="email" class="form-label">Email: </label>
            <input type="email" class="form-control" name="email" id="email" maxlength="50" minlength="10">
            <br>

            <label for="destino1" class="form-label">
                <input type="radio" class="form-check-input" name="destinos" id="destino1">Cidade
            </label>
            <label for="destino2" class="form-label">
                <input type="radio" class="form-check-input" name="destinos" id="destino2">Campo
            </label>
            <label for="destino3" class="form-label">
                <input type="radio" class="form-check-input" name="destinos" id="destino3">Praia
            </label>
            <label for="destino4" class="form-label">
                <input type="radio" class="form-check-input" name="destinos" id="destino4">Montanhas
            </label>
            <br>
            <label for="motivo" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
            <textarea name="motivo" class="form-control" id="motivo" cols="30" rows="10" maxlength="500"></textarea>
            <br>
            <label for="data" class="form-label">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" class="form-control" name="data" id="data">
            <br>
            <label for="promo" class="form-label">
                <input type="checkbox" class="form-check-input" name="promo" id="promo">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
            </label>
            <br>
            <label for="permissao" for="promo">
                <input type="checkbox" class="form-check-input" name="permissao" id="permissao">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </fieldset>
        <div class="container form-check buttons">
        <button type="submit" class="btn btn-primary submit-button" id="submit">Enviar</button>
        <button type="reset" class="btn btn-danger clear-button" id='reset'>Limpar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
